# Test configuration
test_config:
  max_context_length: 3000
  response_timeout: 30
  expected_accuracy_threshold: 70
  categories_to_prioritize:
    - "getting_started"
    - "document_api"
    - "api_reference"
  
# Evaluation criteria
evaluation_criteria:
  accuracy_weight: 40
  completeness_weight: 30
  code_quality_weight: 20
  clarity_weight: 10
  
  # What constitutes a good response
  good_response_indicators:
    - "Contains working code examples"
    - "Includes proper import statements"
    - "References correct API methods"
    - "Provides step-by-step instructions"
    - "Explains concepts clearly"
  
  # Red flags in responses
  poor_response_indicators:
    - "Contains hallucinated API methods"
    - "Missing code examples when needed"
    - "Vague or incomplete instructions"
    - "Incorrect parameter information"
    - "References non-existent features"

